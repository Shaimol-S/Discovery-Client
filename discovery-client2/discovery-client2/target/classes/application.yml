spring:
  application:
    name: discovery-client2
server:
  port: 9998
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
          - "*"
  endpoint:
    info:
      enabled: true
    beans:
      enabled: true
